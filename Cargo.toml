[package]
name = "hyper-mcp"
version = "0.1.0"
edition = "2021"
authors = ["Tuan Anh Tran <me@tuananh.org>"]
description = "Model Context Protocol (MCP) server"
keywords = ["rust", "ai", "mcp", "cli"]
categories = ["command-line-utilities"]
readme = "README.md"
license = "Apache-2.0"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
reqwest = { version = "0.11", features = ["json"] }
base64 = "0.22.1"
anyhow = "1.0.95"
extism = "1.9.1"
rpc-router = "0.1.3"
url = { version = "2.5.4", features = ["serde"] }
maplit = "1.0.2"
sha2 = "0.10.8"
hex = "0.4.3"
oci-distribution = "0.11.0"
tar = "0.4.43"
flate2 = "1.0.35"
clap = { version = "4.5.26", features = ["derive"] }
dirs = "5.0"
