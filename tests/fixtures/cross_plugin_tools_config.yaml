# Test fixture for cross_plugin_tools feature testing
plugins:
  # Plugin with cross_plugin_tools and other runtime config options
  shared_tools_plugin:
    url: "file:///path/to/shared-plugin"
    runtime_config:
      cross_plugin_tools:
        - "shared-logger"
        - "common-http-client"
        - "database-connector"
      skip_tools:
        - "private-tool"
      allowed_hosts:
        - "api.example.com"
      env_vars:
        DEBUG: "true"
        LOG_LEVEL: "info"
      memory_limit: "512MB"

  # Plugin with only cross_plugin_tools
  minimal_shared_plugin:
    url: "https://example.com/minimal-plugin"
    runtime_config:
      cross_plugin_tools:
        - "utility-tool"
        - "validator"

  # Plugin with empty cross_plugin_tools list
  empty_shared_plugin:
    url: "http://localhost:3001/empty-plugin"
    runtime_config:
      cross_plugin_tools: []
      skip_tools:
        - "unwanted-tool"

  # Plugin without cross_plugin_tools but with other runtime config
  standard_plugin:
    url: "file:///path/to/standard-plugin"
    runtime_config:
      allowed_hosts:
        - "secure.api.com"
      memory_limit: "256MB"

  # Plugin with no runtime config at all
  basic_plugin:
    url: "http://localhost:3002/basic-plugin"

  # Plugin with many cross_plugin_tools to test list handling
  multi_tool_plugin:
    url: "file:///path/to/multi-tool-plugin"
    runtime_config:
      cross_plugin_tools:
        - "auth-service"
        - "cache-manager"
        - "event-bus"
        - "config-loader"
        - "metrics-collector"
        - "notification-sender"
      allowed_paths:
        - "/app/data"
        - "/tmp/cache"
