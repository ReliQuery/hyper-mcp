[package]
name = "qdrant"
version = "0.1.0"
edition = "2024"

[lib]
name = "plugin"
crate-type = ["cdylib"]

[dependencies]
extism-pdk = "=1.4.0"
chrono = { version = "0.4.40", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
base64-serde = "0.8.0"
base64 = "0.22.1"

anyhow = "1.0.98"
url = "2.5.4"
uuid = { version = "1.16.0", features = ["v4"] }
