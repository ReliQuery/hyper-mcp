name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install WASM target
        run: rustup target add wasm32-wasip1

      - name: Cache dependencies
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          workspaces: "., examples/plugins/v1/*"

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Build hyper-mcp
        run: cargo build

      - name: Set up TinyGo
        uses: tinygo-org/setup-tinygo@v2
        with:
          tinygo-version: "0.37.0"

      - name: Build example plugins
        run: |
          for plugin in examples/plugins/v{1,2}/*/; do
            plugin_name=$(basename $plugin)
            echo "Building plugin: $plugin"
            case "$plugin_name" in
              # --- Go-based plugins ---
              "crypto-price")
                current_dir="$PWD"
                cd $plugin && GOOS=wasip1 GOARCH=wasm tinygo build -no-debug -panic=trap -scheduler=none -o plugin.wasm && cd $current_dir
                ;;
              *)
                # --- Rust-based plugins ---
                cargo build --release --target wasm32-wasip1 --manifest-path "${plugin}Cargo.toml"
                ;;
            esac
          done
